<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.min.js"></script>
  <link rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.css">
  

  <title>JM GONZALEZ</title>
  <script>
    $(document).ready(function(){
      $('.bxslider').bxSlider();
    });
  </script>

  <style>
    body {
      background-color: #157998;
    }

    h1 {
      color: #fff;
      text-align: center;
    }

    .bx-wrapper {
      max-width: 1024px !important
    }
    img{
      width: 960;
      height: 540;
    }

    /*ponemos el ancho de nuestras imágenes por defecto está al 100% */
  </style>
</head>

<body>
  <h2>Portfolio José M González</h2>
  <h1>Fotografías digitales</h1>
  <ul class="bxslider">
    <li><img src="slide/arbol.jpg" /></li>
    <li><img src="slide/sol.jfif" /></li>
    <li><img src="slide/noche.jfif" /></li>
    <li><img src="slide/playa.jfif" /></li>
  </ul>
</body>

</html>
